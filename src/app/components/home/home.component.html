<div class="home-container">
  <div class="profile-section">
    <div class="profile-image">
      <!-- Remplacez 'chemin/vers/votre/photo' par le chemin réel de votre photo -->
      <img src="assets/images/profile.png" alt="Photo de profil" />
    </div>

    <div class="profile-content">
      <h1>Votre Prénom NOM</h1>
      <div class="subtitle">Expert en Ingénierie du Logiciel</div>

      <div class="about-me">
        <h2>À Propos de Moi</h2>
        <p>
          Expert en ingénierie logicielle avec une spécialisation en
          développement full-stack et architecture logicielle. Passionné par les
          nouvelles technologies et l'innovation dans le développement logiciel.
        </p>
      </div>
    </div>
  </div>

  <div class="navigation-buttons">
    <button
      mat-raised-button
      *ngFor="let domain of domains"
      [class]="domain.class"
      (click)="navigate(domain.route)"
    >
      <span class="button-content">
        <mat-icon>{{ domain.icon }}</mat-icon>
        <span>{{ domain.name }}</span>
      </span>
    </button>
  </div>
</div>
