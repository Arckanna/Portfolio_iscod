<div class="section">
  <p class="section-tag">// Projets</p>
  <h2 class="section-title">Mes réalisations</h2>

  <mat-chip-listbox aria-label="Filtres" class="chips mt-3">
    <mat-chip-option *ngFor="let f of filters" [selected]="active===f" (click)="setFilter(f)">{{ f }}</mat-chip-option>
  </mat-chip-listbox>

  <div class="grid-2 mt-4">
    <mat-card *ngFor="let p of filtered" class="project-card">
      <img mat-card-image *ngIf="p.img || p.imgs?.length" [src]="p.img ?? p.imgs![0]" [alt]="p.title" />

      <mat-card-header>
        <mat-card-title>{{ p.title }}</mat-card-title>
        <mat-card-subtitle>{{ p.role }} — {{ p.stack.join(' · ') }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="short">{{ p.descShort }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-stroked-button (click)="openDialog('demo', p)">Demo</button>
        <button mat-stroked-button (click)="openDialog('code', p)">Code</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
