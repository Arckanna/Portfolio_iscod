<div class="section">
  <p class="section-tag">// comp√©tences</p>
  <h2 class="section-title">Ce que je sais faire</h2>

  <div class="skill-cards mt-4">
    <div class="skill-card" *ngFor="let cat of categories">
      <h3>{{ cat.title }}</h3>

      <ul class="chips mt-2">
        <li class="chip" *ngFor="let it of cat.items">{{ it }}</li>
      </ul>

      <p *ngIf="cat.note" class="muted mt-3">{{ cat.note }}</p>
    </div>
  </div>
</div>
