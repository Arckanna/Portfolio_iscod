<h2 mat-dialog-title>Me contacter</h2>

<mat-dialog-content>
  <div class="tf-wrapper">
    <!-- Remplacé dynamiquement par l’URL fournie -->
    <iframe [src]="url | safeUrl" title="Formulaire de contact" loading="lazy"></iframe>
  </div>
  <p class="hint">Vous pouvez aussi m’écrire à
    <a href="mailto:valerie.lecoeur75@gmail.com">valerie.lecoeur&#64;gmail.com</a>
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="button">Fermer</button>
</mat-dialog-actions>
